live_config_reload: true

window:
  dynamic_padding: true
  opacity: 0.9
  blur: true

  padding:
    x: 3
    y: 3

font:
  size: 14.0

  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular

cursor:
  style:
    shape: Underline
    blinking: Always

schemes:
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '0x1a1b26'
      foreground: '0xc0caf5'

    # Normal colors
    normal:
      black:   '0x15161e'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xa9b1d6'

    # Bright colors
    bright:
      black:   '0x414868'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xc0caf5'

    indexed_colors:
      - { index: 16, color: '0xff9e64' }
      - { index: 17, color: '0xdb4b4b' }

colors: *tokyo-night
